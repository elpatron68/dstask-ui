# Beispielkonfiguration f端r dstask-web (Go Web-UI f端r dstask)
#
# Hinweise:
# - Wenn keine Benutzer hier konfiguriert sind, greift der Fallback 端ber ENV:
#   DSTWEB_USER und DSTWEB_PASS (Standard: admin/admin).
# - F端r Windows sollte der Pfad zu dstask.exe gesetzt sein.
# - Repos ordnen Login-Benutzern ihr HOME oder direkt das .dstask-Verzeichnis zu.

dstaskBin: "C:\\tools\\dstask.exe"

# Benutzer (Basic Auth). passwordHash ist ein BCrypt-Hash (z. B. Cost 10).
# Falls du hier nichts angibst, nutze stattdessen ENV (DSTWEB_USER/DSTWEB_PASS).
users:
  # - username: "admin"
  #   passwordHash: "<bcrypt-hash-hier-einfuegen>"

# Zuordnung Benutzer -> Repo-Pfad. Entweder HOME (wir verwenden dann HOME/.dstask)
# oder direkt das .dstask-Verzeichnis.
repos:
  # Beispiel 1 (HOME):
  # admin: "C:\\Users\\admin"
  # Beispiel 2 (direkt .dstask):
  # admin: "C:\\Users\\admin\\.dstask"
  admin: "C:\\Users\\mbusc\\.dstask"

