# Example configuration for dstask-web (Go Web UI for dstask)
#
# Notes:
# - If no users are configured here, environment fallback is used:
#   DSTWEB_USER and DSTWEB_PASS (default: admin/admin).
# - `dstaskBin` ist optional: Wenn leer/fehlend, wird `dstask` Ã¼ber PATH gesucht.
# - Repos map login users to their HOME or directly to the .dstask directory.

## dstaskBin: "C:\\tools\\dstask.exe"  # optional; leave empty, if dstask is in PATH
listen: ":8080"   # listen address (e.g., ":8080" for port 8080, "127.0.0.1:3000" for localhost:3000)

# Users (Basic Auth). passwordHash is a bcrypt hash (e.g., cost 10).
# If omitted, ENV fallback is used (DSTWEB_USER/DSTWEB_PASS).
users:
  # - username: "admin"
  #   passwordHash: "<insert-bcrypt-hash-here>"

# Mapping user -> repo path. Either HOME (we will use HOME/.dstask)
# or directly the .dstask directory.
repos:
  # Path rules:
  # - "~/..." is portable: expands to $HOME/... on Linux/macOS and to %USERPROFILE%\... on Windows
  # - If value points to a HOME dir, <HOME>/.dstask is used
  # - If value ends with ".dstask", that directory is used directly
  # - Environment variables are expanded (e.g., $HOME, %USERPROFILE%)
  # Examples:
  # admin: "~/.dstask"           # portable
  # admin: "~"                   # becomes <HOME> then <HOME>/.dstask is used
  # admin: "C:\\Users\\admin\\.dstask"  # direct .dstask on Windows
  admin: "~/.dstask"

logging:
  level: "info"   # debug | info | warn | error

