# Example configuration for dstask-web (Go Web UI for dstask)
#
# Notes:
# - If no users are configured here, environment fallback is used:
#   DSTWEB_USER and DSTWEB_PASS (default: admin/admin).
# - On Windows, set the path to dstask.exe.
# - Repos map login users to their HOME or directly to the .dstask directory.

dstaskBin: "C:\\tools\\dstask.exe"
listen: ":8080"   # listen address (e.g., ":8080" for port 8080, "127.0.0.1:3000" for localhost:3000)

# Users (Basic Auth). passwordHash is a bcrypt hash (e.g., cost 10).
# If omitted, ENV fallback is used (DSTWEB_USER/DSTWEB_PASS).
users:
  # - username: "admin"
  #   passwordHash: "<bcrypt-hash-hier-einfuegen>"

# Mapping user -> repo path. Either HOME (we will use HOME/.dstask)
# or directly the .dstask directory.
repos:
  # Example 1 (HOME):
  # admin: "C:\\Users\\admin"
  # Example 2 (direct .dstask):
  # admin: "C:\\Users\\admin\\.dstask"
  admin: "C:\\Users\\mbusc\\.dstask"

logging:
  level: "info"   # debug | info | warn | error

