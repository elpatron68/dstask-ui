name: CI

on:
  push:
    branches: [ "**" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

# Ensure GITHUB_TOKEN can create releases
permissions:
  contents: write

jobs:
  test:
    name: Test (Go)
    runs-on: ${{ matrix.os }}
    env:
      # Expose Codecov token via env so we can check it safely in step conditions
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: [ '1.22.x' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Download dstask (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          DSTASK_VERSION="1.0"
          DSTASK_URL="https://github.com/naggie/dstask/releases/download/${DSTASK_VERSION}/dstask-linux-amd64"
          curl -L -o dstask ${DSTASK_URL}
          chmod +x dstask
          sudo mv dstask /usr/local/bin/dstask
          echo "DSTWEB_DSTASK_BIN=/usr/local/bin/dstask" >> $GITHUB_ENV
          dstask version
      - name: Download dstask (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          DSTASK_VERSION="1.0"
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            DSTASK_BIN="dstask-darwin-arm64"
          else
            DSTASK_BIN="dstask-darwin-amd64"
          fi
          DSTASK_URL="https://github.com/naggie/dstask/releases/download/${DSTASK_VERSION}/${DSTASK_BIN}"
          curl -L -o dstask ${DSTASK_URL}
          chmod +x dstask
          sudo mv dstask /usr/local/bin/dstask
          echo "DSTWEB_DSTASK_BIN=/usr/local/bin/dstask" >> $GITHUB_ENV
          dstask version
      - name: Download dstask (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $DSTASK_VERSION = "1.0"
          $DSTASK_URL = "https://github.com/naggie/dstask/releases/download/$DSTASK_VERSION/dstask-windows-amd64.exe"
          New-Item -ItemType Directory -Force -Path C:\tools | Out-Null
          Invoke-WebRequest -Uri $DSTASK_URL -OutFile C:\tools\dstask.exe
          echo "C:\tools" >> $env:GITHUB_PATH
          echo "DSTWEB_DSTASK_BIN=C:\tools\dstask.exe" >> $env:GITHUB_ENV
          C:\tools\dstask.exe version
      - name: Download deps
        run: go mod download
      - name: Build
        run: go build ./...
      - name: Initialize dstask repository (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p ~/.dstask
          cd ~/.dstask
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"
          touch .gitkeep
          git add .gitkeep
          git commit -m "Initial commit"
      - name: Initialize dstask repository (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:USERPROFILE\.dstask | Out-Null
          cd $env:USERPROFILE\.dstask
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"
          New-Item -ItemType File -Force -Path .gitkeep | Out-Null
          git add .gitkeep
          git commit -m "Initial commit"
      - name: Test with coverage
        run: go test ./... -coverprofile=coverage.out
      # Upload coverage to Codecov (public repos work tokenless). Use token when provided.
      - name: Upload coverage to Codecov (tokenless)
        if: ${{ env.CODECOV_TOKEN == '' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
      - name: Upload coverage to Codecov (with token)
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          token: ${{ env.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build-artifacts:
    name: Cross-compile binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        target:
          - { goos: linux,   goarch: amd64 }
          - { goos: linux,   goarch: arm64 }
          - { goos: windows, goarch: amd64 }
          - { goos: windows, goarch: arm64 }
          - { goos: darwin,  goarch: amd64 }
          - { goos: darwin,  goarch: arm64 }
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
        run: |
          BIN_NAME=dstask-web-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          OUT=bin/${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          mkdir -p "$OUT"
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          go build -o "$OUT/$BIN_NAME$EXT" ./cmd/dstask-web
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dstask-web-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          path: bin/${{ matrix.target.goos }}-${{ matrix.target.goarch }}/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Release
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
